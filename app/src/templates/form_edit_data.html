<!DOCTYPE html>
<html>
{% extends 'layout.html' %}
{% block content %}


<div class="form-container">
    <form method="post">
        <fieldset>
            <legend>Edit a movies</legend>
            <table>
                <tr>
                    <td>
                        <label for="id">id:</label>
                    </td>
                    <td>
                        <input type="text" id="id" name="const" value="{{movies.id}}" required maxlength="128"
                            size="40">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tconst">tconst:</label>
                    </td>
                    <td>
                        <input type="text" id="tconst" name="const" value="{{movies.tconst}}" required maxlength="128"
                            size="40">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="primaryTitle">Title:</label>
                    </td>
                    <td>
                        <input type="text" id="primaryTitle" name="primaryTitle" value="{{movies.primaryTitle}}"
                            minlength="1" maxlength="150" size="40">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="startYear">Year:</label>
                    </td>
                    <td>
                        <input type="text" id="startYear" name="startYear" value="{{movies.startYear}}"
                            minlength="1" maxlength="150" size="40">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="runtimeMinutes">runtimeMinutes:</label>
                    </td>
                    <td>
                        <input type="text" id="runtimeMinutes" name="runtimeMinutes" value="{{movies.runtimeMinutes}}"
                            minlength="1" maxlength="150" size="40">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="genres">genre:</label>
                    </td>
                    <td>
                        <input type="text" id="genres" name="genres" value="{{movies.genres}}"
                            minlength="1" maxlength="150" size="40">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="link">link:</label>
                    </td>
                    <td>
                        <input type="text" id="link" name="link" value="https://www.imdb.com/title/{{movies.tconst}}"
                                minlength="1" maxlength="150" size="40">
                    </td>
                    
                </tr>

                <tr>
                    <td colspan="2">
                        <!-- Trash icon for deleting the video -->
                        <a class="fa fa-trash" onclick="show_confirm(true)" title="Delete movies"></a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">

                        <input type="submit" value="Update">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
<div id="confirm-delete">
    <span>Are you sure you want to delete <em>{{movies.primaryTitle}}?</em></span><br><br>
    <button class="cancel" onclick="show_confirm(false)">No, Keep</button>
    <button class="caution" onclick="delete_video('{{movies.id}}')">Yes, Delete</button>
</div>
{% endblock %}

    };
</script>

</html>
